<h1 mat-dialog-title>
    {{title}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<div mat-dialog-actions>
    <div class="d-flex justify-content-end col-12">
        <button mat-button
                (click)="onDismiss()">No</button>
        <button mat-raised-button
                color="primary"
                (click)="onConfirm()">Yes</button>
    </div>
</div>
