<div class="d-flex">
    <div class="col-6 first-col"><img src="assets/img/auth-img.jpg"
             alt=""></div>
    <div class="col-6 second-col">
        <form action=""
              [formGroup]="form">
            <h1>Welcome to school management demo system</h1>

            <div class="form-group">
                <label for="">Email:</label>
                <mat-form-field subscriptSizing="dynamic"
                                appearance="outline">
                    <input matInput
                           formControlName="email"
                           type="text">
                </mat-form-field>
            </div>
            <div class="form-group">
                <label for="">Password:</label>
                <mat-form-field subscriptSizing="dynamic"
                                appearance="outline">
                    <input matInput
                           formControlName="password"
                           type="password">
                </mat-form-field>
            </div>

            <button mat-raised-button
                    (click)="onLogin()"
                    color="primary"
                    class="col-12"
                    aria-label="Example icon-button with menu icon">
                <mat-icon>supervised_user_circle</mat-icon>
                <span>Login</span>
            </button>
        </form>
    </div>
</div>
